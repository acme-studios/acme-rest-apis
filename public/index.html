<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Social Media API • Cloudflare API Shield Demo</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Mono:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Poiret+One&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <!-- Scalar (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </head>
  <body>
    <!-- Scalar Mount - Full Viewport -->
    <div id="app"></div>

    <script>
  // Create Scalar API Reference
  Scalar.createApiReference('#app', {
    url: './openapi.yaml',
    layout: 'modern',
    theme: 'kepler',
    darkMode: true,
    hideDarkModeToggle: true,
    documentDownloadType: 'both',
    showOperationId: false,
    orderSchemaPropertiesBy: 'alpha',
    orderRequiredPropertiesFirst: true,
    expandAllResponses: false,
    persistAuth: true,
    // Add more code snippet languages including JSON
    defaultHttpClient: {
      targetKey: 'shell',
      clientKey: 'curl'
    },
    // Enable all available code generation targets
    clients: [
      'shell',      // curl
      'node',       // JavaScript/Node.js
      'python',     // Python
      'php',        // PHP
      'go',         // Go
      'ruby',       // Ruby
      'java',       // Java
      'csharp',     // C#
      'http'        // Raw HTTP (closest to JSON format)
    ],
    metaData: {
      title: 'Social Media API • Cloudflare API Shield Demo',
      description: 'Interactive documentation for a JWT-secured social API with tiers and social features.',
    },
    customCss: `
      /* Apply Quicksand globally to all Scalar elements */
      * {
        font-family: 'Quicksand', sans-serif !important;
      }
      
      /* Code blocks use monospace */
      pre, code, pre *, code * {
        font-family: 'Fira Code', 'Source Code Pro', monospace !important;
      }
      
      /* Align panels - remove ALL spacing from right panel */
      .scalar-api-client,
      .scalar-api-client__content,
      .scalar-api-client__header,
      [class*="ApiClient"],
      [class*="api-client"],
      [class*="ReferenceLayout"] > div:last-child,
      [class*="reference-layout"] > div:last-child {
        padding-top: 0 !important;
        margin-top: 0 !important;
      }
      
      /* Force both panels to align at top */
      .scalar-content,
      .scalar-api-client,
      [class*="ReferenceLayout"] > div {
        align-self: flex-start !important;
        vertical-align: top !important;
      }
      
      /* Remove any gap in the layout container */
      [class*="ReferenceLayout"],
      [class*="reference-layout"] {
        align-items: flex-start !important;
      }
      
      :root { --scalar-radius: 14px; --scalar-shadow-2: 0 12px 24px rgba(0,0,0,.10); }
      .scalar-card, .scalar-panel { border-radius: var(--scalar-radius); box-shadow: var(--scalar-shadow-2); }
      pre, code { border-radius: 12px !important; }
      .copy-button { border-radius: 10px !important; }
      .operation-header, .endpoint-header { border-radius: 12px !important; }
    `
  });

</script>
  </body>
</html>
